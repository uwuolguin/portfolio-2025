---
apiVersion: v1
kind: Service
metadata:
  name: postgres-primary
  namespace: portfolio
  labels:
    app: postgres-primary
    role: primary
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgres-primary
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-primary-init
  namespace: portfolio
data:
  # Initialize replication user and extensions
  init-primary.sh: |
    #!/bin/bash
    set -e
    
    echo "=== PostgreSQL Primary Initialization ==="
    
    # Wait for PostgreSQL to be ready
    until pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"; do
      echo "Waiting for PostgreSQL..."
      sleep 2
    done
    
    echo "Creating replication slot if not exists..."
    psql -U "$POSTGRES_USER" -d "$POSTGRES_DB" -c "
      SELECT pg_create_physical_replication_slot('replica_slot_1')
      WHERE NOT EXISTS (
        SELECT 1 FROM pg_replication_slots WHERE slot_name = 'replica_slot_1'
      );
    " || echo "Replication slot may already exist"
    
    echo "Creating pg_cron extension..."
    psql -U "$POSTGRES_USER" -d "$POSTGRES_DB" -c "
      CREATE EXTENSION IF NOT EXISTS pg_cron;
    " || echo "pg_cron extension may already exist"
    
    echo "Creating pg_trgm extension..."
    psql -U "$POSTGRES_USER" -d "$POSTGRES_DB" -c "
      CREATE EXTENSION IF NOT EXISTS pg_trgm;
    " || echo "pg_trgm extension may already exist"
    
    echo "=== Primary initialization complete ==="
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-primary
  namespace: portfolio
spec:
  serviceName: postgres-primary
  replicas: 1
  selector:
    matchLabels:
      app: postgres-primary
  template:
    metadata:
      labels:
        app: postgres-primary
        role: primary
    spec:
      initContainers:
        # SSL Certificate generation
        - name: ssl-certgen
          image: alpine:3.20
          command:
            - sh
            - -c
            - |
              apk add --no-cache openssl
              mkdir -p /certs
              if [ ! -f /certs/server.crt ]; then
                echo "Generating PostgreSQL SSL certificates"
                openssl req -new -x509 -nodes -days 3650 \
                  -subj "/C=CL/ST=NA/L=NA/O=portfolio/CN=postgres-primary" \
                  -out /certs/server.crt \
                  -keyout /certs/server.key
                chmod 600 /certs/server.key
                chmod 644 /certs/server.crt
                chown 999:999 /certs/server.key /certs/server.crt
              fi
          volumeMounts:
            - name: postgres-certs
              mountPath: /certs
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: portfolio-config
                  key: POSTGRES_DB
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          args:
            - "postgres"
            # SSL Configuration
            - "-c"
            - "ssl=on"
            - "-c"
            - "ssl_cert_file=/var/lib/postgresql/certs/server.crt"
            - "-c"
            - "ssl_key_file=/var/lib/postgresql/certs/server.key"
            - "-c"
            - "ssl_min_protocol_version=TLSv1.2"
            # Extensions
            - "-c"
            - "shared_preload_libraries=pg_cron"
            - "-c"
            - "cron.database_name=portfolio"
            - "-c"
            - "cron.use_background_workers=on"
            - "-c"
            - "max_worker_processes=10"
            # Authentication
            - "-c"
            - "password_encryption=scram-sha-256"
            # Replication settings (PRIMARY)
            - "-c"
            - "wal_level=replica"
            - "-c"
            - "max_wal_senders=5"
            - "-c"
            - "max_replication_slots=5"
            - "-c"
            - "wal_keep_size=1GB"
            - "-c"
            - "hot_standby=on"
            # Performance
            - "-c"
            - "shared_buffers=256MB"
            - "-c"
            - "effective_cache_size=768MB"
            - "-c"
            - "maintenance_work_mem=64MB"
            - "-c"
            - "work_mem=4MB"
            # Logging
            - "-c"
            - "log_statement=ddl"
            - "-c"
            - "log_min_duration_statement=1000"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: postgres-certs
              mountPath: /var/lib/postgresql/certs
              readOnly: true
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-primary-data
        - name: postgres-certs
          emptyDir: {}
        - name: init-scripts
          configMap:
            name: postgres-primary-init
            defaultMode: 0755
