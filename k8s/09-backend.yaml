---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: portfolio
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: portfolio
spec:
  # =========================================================================
  # 1 replica for 2GB droplet - scale to 2 on 4GB+ droplet
  # =========================================================================
  replicas: 1
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: wait-for-db
          image: postgres:16-alpine
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: portfolio-config
                  key: POSTGRES_DB
          command:
            - sh
            - -c
            - |
              echo "Waiting for postgres-primary to be ready..."
              until PGPASSWORD=$POSTGRES_PASSWORD pg_isready -h postgres-primary -U $POSTGRES_USER -d $POSTGRES_DB; do
                echo "Primary database not ready, waiting..."
                sleep 5
              done
              echo "Primary database is ready!"
              
              echo "Checking if replica is available..."
              REPLICA_TIMEOUT=60
              COUNTER=0
              while [ $COUNTER -lt $REPLICA_TIMEOUT ]; do
                if PGPASSWORD=$POSTGRES_PASSWORD pg_isready -h postgres-replica -U $POSTGRES_USER 2>/dev/null; then
                  IS_REPLICA=$(PGPASSWORD=$POSTGRES_PASSWORD psql -h postgres-replica -U $POSTGRES_USER -d postgres -tAc "SELECT pg_is_in_recovery();" 2>/dev/null || echo "f")
                  if [ "$IS_REPLICA" = "t" ]; then
                    echo "Replica is ready and in recovery mode!"
                    break
                  fi
                fi
                echo "Replica not ready yet ($COUNTER/$REPLICA_TIMEOUT)..."
                sleep 2
                COUNTER=$((COUNTER + 2))
              done
              
              if [ $COUNTER -ge $REPLICA_TIMEOUT ]; then
                echo "WARNING: Replica not available, backend will use primary for reads"
              fi
              
              echo "Database check complete!"
        - name: migrate
          image: portfolio-backend:latest
          imagePullPolicy: Never
          command:
            - sh
            - -c
            - |
              echo "Running Alembic migrations against primary..."
              alembic upgrade head
              echo "Migrations complete!"
          env:
            - name: ALEMBIC_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: ALEMBIC_DATABASE_URL
          envFrom:
            - configMapRef:
                name: portfolio-config
            - secretRef:
                name: portfolio-secrets
      containers:
        - name: backend
          image: portfolio-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
              name: http
          command:
            - uvicorn
            - app.main:app
            - --host
            - "0.0.0.0"
            - --port
            - "8000"
            # 1 worker for 2GB droplet - use 2 on 4GB+
            - --workers
            - "1"
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: DATABASE_URL
            - name: DATABASE_URL_PRIMARY
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: DATABASE_URL_PRIMARY
            - name: DATABASE_URL_REPLICA
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: DATABASE_URL_REPLICA
            - name: ALEMBIC_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: ALEMBIC_DATABASE_URL
          envFrom:
            - configMapRef:
                name: portfolio-config
            - secretRef:
                name: portfolio-secrets
          livenessProbe:
            httpGet:
              path: /api/v1/health/
              port: 8000
            initialDelaySeconds: 45
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /api/v1/health/
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "192Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
