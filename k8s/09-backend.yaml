---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: portfolio
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: portfolio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        # Run database migrations
        - name: migrate
          image: your-registry/backend:latest  # UPDATE THIS
          command:
            - sh
            - -c
            - |
              echo "Waiting for postgres-primary..."
              until pg_isready -h postgres-primary -U $POSTGRES_USER; do
                sleep 2
              done
              echo "Running Alembic migrations..."
              alembic upgrade head
              echo "Migrations complete"
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: POSTGRES_PASSWORD
            - name: ALEMBIC_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: ALEMBIC_DATABASE_URL
          envFrom:
            - configMapRef:
                name: portfolio-config
            - secretRef:
                name: portfolio-secrets
      containers:
        - name: backend
          image: your-registry/backend:latest  # UPDATE THIS
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          command:
            - uvicorn
            - app.main:app
            - --host
            - "0.0.0.0"
            - --port
            - "8000"
          envFrom:
            - configMapRef:
                name: portfolio-config
            - secretRef:
                name: portfolio-secrets
          livenessProbe:
            httpGet:
              path: /api/v1/health/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"