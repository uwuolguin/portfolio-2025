---
apiVersion: v1
kind: Service
metadata:
  name: image-service
  namespace: portfolio
  labels:
    app: image-service
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: image-service
  sessionAffinity: None  # Load balance across replicas
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-service
  namespace: portfolio
spec:
  replicas: 2  # Two image service instances as requested
  selector:
    matchLabels:
      app: image-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: image-service
    spec:
      containers:
        - name: image-service
          image: your-registry/image-service:latest  # UPDATE THIS
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: MINIO_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: portfolio-config
                  key: MINIO_ENDPOINT
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: MINIO_ROOT_USER
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: MINIO_ROOT_PASSWORD
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: portfolio-config
                  key: MINIO_BUCKET
            - name: MINIO_SECURE
              valueFrom:
                configMapKeyRef:
                  name: portfolio-config
                  key: MINIO_SECURE
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "3Gi"
              cpu: "2000m"