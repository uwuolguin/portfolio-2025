---
apiVersion: v1
kind: Service
metadata:
  name: image-service
  namespace: portfolio
  labels:
    app: image-service
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: image-service
  sessionAffinity: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-service
  namespace: portfolio
spec:
  # =========================================================================
  # 1 replica for 2GB droplet - NSFW model uses ~500MB+ per instance
  # Scale to 2 on a 4GB+ droplet to demonstrate load balancing
  # =========================================================================
  replicas: 1
  selector:
    matchLabels:
      app: image-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: image-service
    spec:
      containers:
        - name: image-service
          image: portfolio-image-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: MINIO_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: portfolio-config
                  key: MINIO_ENDPOINT
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: MINIO_ROOT_USER
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: MINIO_ROOT_PASSWORD
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: portfolio-config
                  key: MINIO_BUCKET
            - name: MINIO_SECURE
              valueFrom:
                configMapKeyRef:
                  name: portfolio-config
                  key: MINIO_SECURE
            # ===============================================================
            # NSFW DETECTION - ENABLED (will use swap heavily on 2GB)
            # TensorFlow model requires ~500MB RAM per instance
            # ===============================================================
            - name: NSFW_ENABLED
              value: "true"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "384Mi"
              cpu: "50m"
            limits:
              memory: "768Mi"
              cpu: "500m"
