# FastAPI / Uvicorn
# -----------------
# - MUST listen on HTTP ONLY (example: 0.0.0.0:8000)
# - NO TLS
# - NO HTTPS
# - This is CORRECT and EXPECTED
#
# FastAPI / Uvicorn are application servers, not TLS endpoints.
# They should never handle certificates in this architecture.
#
#
# Nginx
# -----
# - Handles TLS / HTTPS
# - Terminates SSL at the edge (server 443)
# - Redirects all HTTP (port 80) -> HTTPS (port 443)
# - Proxies PLAIN HTTP traffic to backend containers
#
#
# Certificates
# ------------
# - Use Let's Encrypt + cert-manager (recommended), OR
# - Mount certificates manually into:
#     /etc/nginx/certs
#
# Example certificate paths:
#   /etc/nginx/certs/fullchain.pem
#   /etc/nginx/certs/privkey.pem
#
#
# Security / Traffic Flow Model
# -----------------------------
#
#   Client (HTTPS)
#        ↓
#   Nginx (TLS termination)
#        ↓ HTTP (internal traffic)
#   FastAPI / Image Service
#
#
# =============================================================================



