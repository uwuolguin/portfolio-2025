# Worker event configuration
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 15;
    keepalive_requests 100;
    reset_timedout_connection on;

    # Hide nginx version
    server_tokens off;

    # Client limits (DoS protection)
    client_body_buffer_size 1M;
    client_max_body_size 10M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;
    gzip_disable "msie6";

    # Rate limiting (per IP)
    limit_req_zone $binary_remote_addr zone=static_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr_conn:10m;

    # Backend upstream (HTTP only)
    upstream backend {
        server backend:8000;
        keepalive 32;
    }

    # Image service upstream (HTTP only)
    upstream image_service {
        server image-service:8080;
        keepalive 32;
    }

    server {
        # PUBLIC HTTP ENTRYPOINT
        listen 80;
        server_name localhost;

        limit_conn addr_conn 20;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Block dotfiles
        location ~ /\. {
            deny all;
            return 404;
        }

        # Static frontend
        location / {
            limit_req zone=static_limit burst=20 nodelay;
            root /usr/share/nginx/html;
            try_files $uri $uri/ =403;
        }

        # Static assets (logos)
        location /files/logos/ {
            alias /usr/share/nginx/html/files/logos/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Static assets (test images)
        location /files/test_pictures/ {
            alias /usr/share/nginx/html/files/test_pictures/;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Image service proxy (HTTP only)
        location /images/ {
            proxy_pass http://image_service;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Explicitly mark traffic as HTTP
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 30s;
        }

        # API docs
        location /docs {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /openapi.json {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
        }

        # Auth endpoints
        location ~ ^/api/v1/users/(login|signup|resend-verification) {
            proxy_pass http://backend;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 300s;
            client_max_body_size 1M;
        }

        # Main API
        location /api/ {
            proxy_pass http://backend;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Backend always sees HTTP
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 300s;
            client_max_body_size 10M;
            client_body_timeout 10s;
        }

        # Health check
        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }
    }
}
