services:
  postgres-certgen:
    image: alpine:3.20
    container_name: portfolio-postgres-certgen
    command:
      - sh
      - -ec
      - |
        apk add --no-cache openssl
        mkdir -p /certs

        if [ ! -f /certs/server.crt ]; then
          echo "Generating PostgreSQL SSL certs"
          openssl req -new -x509 -nodes -days 3650 \
            -subj "/C=CL/ST=NA/L=NA/O=portfolio/CN=postgres" \
            -out /certs/server.crt \
            -keyout /certs/server.key

          chmod 600 /certs/server.key
          chmod 644 /certs/server.crt

          # postgres user is UID 999 in official image
          chown 999:999 /certs/server.key /certs/server.crt
        else
          echo "PostgreSQL SSL certs already exist"
        fi
    volumes:
      - postgres_certs:/certs
    networks:
      - portfolio-network

  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: portfolio-postgres
    depends_on:
      postgres-certgen:
        condition: service_completed_successfully
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/certs/server.crt
      -c ssl_key_file=/var/lib/postgresql/certs/server.key
      -c ssl_min_protocol_version=TLSv1.2
      -c shared_preload_libraries=pg_cron
      -c cron.database_name=portfolio
      -c cron.use_background_workers=on
      -c max_worker_processes=10
      -c password_encryption=scram-sha-256
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_certs:/var/lib/postgresql/certs:ro
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: portfolio-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: portfolio-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  image-service:
    build:
      context: ./image-service
      dockerfile: Dockerfile
    container_name: portfolio-image-service
    environment:
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_SECURE: ${MINIO_SECURE}
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      image-service:
        condition: service_healthy
    networks:
      - portfolio-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: portfolio-nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - image-service
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  postgres_certs:
  redis_data:
  minio_data:

networks:
  portfolio-network:
    driver: bridge